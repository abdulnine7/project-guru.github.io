    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Register for Project Consultancy</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Name:</strong></label>
                  <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Email Address:</strong></label>
                  <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Contact:</strong></label>
                  <input class="form-control" id="phone" type="tel" placeholder="Contact Number" required="required" data-validation-required-message="Please enter your contact number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>College:</strong></label>
                  <input class="form-control" id="college" type="text" placeholder="College" required="required" data-validation-required-message="Please enter your College name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Branch:</strong></label>
                  <input class="form-control" id="branch" type="text" placeholder="Branch" required="required" data-validation-required-message="Please enter your Branch name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Year:</strong></label>
                  <br>
                  <input type="radio" name="year" id="radio1" class="radio" checked/>
                  <label class="radio_label" for="radio1">2nd Year</label>
                  <br>
                  <input type="radio" name="year" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">3rd Year</label>
                  <br> 
                  <input type="radio" name="year" id="radio3" class="radio"/>
                  <label class="radio_label" for="radio3">4th Year</label>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Project Type:</strong></label>
                  <br>
                  <input type="radio" name="type" id="radio1" class="radio" checked/>
                  <label class="radio_label" for="radio1">Mini Project</label>
                  <br>
                  <input type="radio" name="type" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Major Project</label>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Project Category:</strong></label>
                  <br>
                  <input type="radio" name="category" id="radio1" class="radio" checked/>
                  <label class="radio_label" for="radio1">IOT Project</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Networking</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Machine Learning</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Website Development</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Mobile App Development</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Web App Development</label>
                  <br>
                  <input type="radio" name="category" id="radio2" class="radio"/>
                  <label class="radio_label" for="radio2">Electronics Embedded System</label>
                  
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                  <label><strong>Comments:</strong></label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Comments" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
